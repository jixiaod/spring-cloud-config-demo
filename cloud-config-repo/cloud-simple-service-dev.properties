### 服务器配置
spring.application.name=demo-service
server.port = 8091
#server.tomcat.max-threads = 1000
#server.tomcat.uri-encoding = UTF-8

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

### redis pool 配置
jedis.shardNum = 3
jedis.maxTotal = 100
jedis.maxIdle = 30
jedis.connectionTimeout=2000
jedis.soTimeout=2000
jedis.timeBetweenEvictionRunsMillis=30000
jedis.minEvictableIdleTimeMillis=1800000
jedis.maxWaitMillis=1500


# Scheme://username:password@IP:PORT/dbindex
jedis.hostUri[0] = http://:123abc@127.0.0.1:6379/1
jedis.hostUri[1] = http://:123abc@127.0.0.1:6379/1
jedis.hostUri[2] = http://:123abc@127.0.0.1:6379/1


### mysql 配置
mybatis.config-location=classpath:META-INF/mybatis-config.xml
sharding.jdbc.datasource.names=ds_master,ds_slave_0,ds_slave_1

sharding.jdbc.datasource.ds_master.type=com.alibaba.druid.pool.DruidDataSource
sharding.jdbc.datasource.ds_master.driver-class-name=com.mysql.jdbc.Driver
sharding.jdbc.datasource.ds_master.url=jdbc:mysql://localhost:3306/springbootdb?useUnicode=true&characterEncoding=utf8
sharding.jdbc.datasource.ds_master.username=root
sharding.jdbc.datasource.ds_master.password=123456

sharding.jdbc.datasource.ds_slave_0.type=com.alibaba.druid.pool.DruidDataSource
sharding.jdbc.datasource.ds_slave_0.driver-class-name=com.mysql.jdbc.Driver
sharding.jdbc.datasource.ds_slave_0.url=jdbc:mysql://localhost:3306/springbootdb?useUnicode=true&characterEncoding=utf8
sharding.jdbc.datasource.ds_slave_0.username=root
sharding.jdbc.datasource.ds_slave_0.password=123456

sharding.jdbc.datasource.ds_slave_1.type=com.alibaba.druid.pool.DruidDataSource
